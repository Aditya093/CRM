<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
